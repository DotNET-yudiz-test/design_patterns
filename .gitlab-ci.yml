image: mcr.microsoft.com/dotnet/core/sdk:3.1

stages:
    - build
    - test
    - build1
    - test1

variables:
    test: "Example.Test"

before_script:
    - "dotnet restore"

build:
    stage: build
    script:
        - "dotnet build"

test:
    stage: test
    script:
        - "dotnet test"

build1:
    stage: build1
    script:
        - "dotnet build"

test1:
    stage: test1
    script:
        - "dotnet test"